    user: quizuser
    password: quizpass
    baseline-on-migrate: true
    enabled: true
    locations: classpath:db/migration

  config:
    activate:
      on-profile: actuator

  security:
    user:
      name: dev
      password: "{noop}dev123"

management:
  endpoints:
    web:
      exposure:
        include: mappings

